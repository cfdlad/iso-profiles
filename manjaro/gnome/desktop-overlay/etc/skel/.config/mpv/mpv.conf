######################################
# Window Geometry and Screen Options #
######################################

# force starting with centered window
geometry=50%:50%

# Autofit size (max value is 100%)
# To enable all videos have the same initial startup size regardless of resolution
# For example 144p videos wont start really small, 1080p videos wont start really big etc
# They will fit 87% of the screen depending on the aspect ratio (87% is used b/c all uosc controls can be shown for audio files)
autofit=87%x87%

# Always spawn in window mode, even when playing audio from the terminal (nice)
force-window 

# Don't let the mpv window move it's position (x11 exclusive) (nice)
# Important keeps window always centered, especially when changing files in a playlist
force-window-position 

# Always spawn the window in 1250x720 at the bottom right or 1200x600 at center of the screen (turn off autofit=87%x87% and geometry=50%:50% to see effects)
# This is dependent on your screen resolution
# Remove the -80-80 or -160-80 for a true centered look (depends on screen resolution)
# Only use one option at a time
#geometry=1250x720-0-0
#geometry=1200x600-80-80
#geometry=1024x576-160-80
#geometry=1366x768

# Add black bars to either sides to keep the aspect ratio specified by geometry (defualt=yes)
# Turn on border (border=yes) to see effects 
# When 'yes' draging sides = no black bar, when 'no' draging sides give black bar
# Defulat is 'keepaspect-window=yes'
#keepaspect-window=no

# Return to idle screen when video ends or is stopped
#idle=yes



