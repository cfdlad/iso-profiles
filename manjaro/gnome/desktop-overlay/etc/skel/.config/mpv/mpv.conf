# Set the watch later dir path, needed for Manjaro KDE
# example: '~~/watch_later' (this sets it to the .config directory)
# example: '/run/media/manjaro/EFI-LIVE'
watch-later-directory=~~/watch_later



#########
# Audio # 
#########

# Play English audio if available, fall back to Japanese and Korean otherwise.
alang=,English,eng,en,Japanese,jpn,jp,Korean,kor,ko

# Max volume level of the player
volume-max=200                                  

# Set the volume (default volume is 100)
volume=100					

# https://mpv.io/manual/stable/#options-audio-pitch-correction
audio-pitch-correction=yes

# Load external audio with (almost) the same name as the video
audio-file-auto=fuzzy

#replaygain=album
#audio-channels=7.1,5.1,stereo



#############
# Subtiltle #
#############

# Display English subtitles if available.
slang=eng,ENG,English,en,en-US,US

# Fuzzy Searches for the subtitle font
sub-auto=fuzzy

# Sub-font-provider=<auto|none|fontconfig>  #default auto
sub-font-provider=fontconfig

# Use embedded fonts for SSA/ASS subs
embeddedfonts=yes

demuxer-mkv-subtitle-preroll=yes



#############
# OSD / OSC # 
#############

log-file="~~/files/log.txt"		# Comment if you dont want a log file genreated.
osd-duration=2000			# Time to display the osd messages
osd-fonts-dir=~~/fonts			# Set the osd font directory
osd-font='SymbolsNerdFontMono-Regular'	# Set a font for OSC (On Screen Controller)
osd-font-size=24			# Set the osd msg font size (original was too large)
osd-color='#CCFFFFFF'                   # ARGB format
osd-border-color='#DD322640'            # ARGB format
#osd-shadow-offset=0.0
#osd-blur=0.2				# Gaussian blur factor. 0 means no blur applied (default)
#osc=no 				# Use uosc options to set this
#osd-bar=no				# Use uosc options to set this



###############
# Screenshots #
###############

# The screenshots can be found in each playing file's directory, in a folder called 'Screens'
# If playing a video from an external harddrive, the 'Screens' folder will be in the directory
# where the video file is located in the external harddrive.

screenshot-template="%x/Screens/Screenshot-%F-T%wH.%wM.%wS.%wT-F%{estimated-frame-number}"
screenshot-format=png			# Set screenshot format
screenshot-png-compression=4		# Range is 0 to 10. 0 being no compression.
screenshot-tag-colorspace=yes
screenshot-high-bit-depth=yes		# Same output bitdepth as the video



#################
# uosc and sosc #
#################

# Do not close the window on exit.
keep-open

# Pause the video or audio when it ends
#keep-open-pause=yes

# Volume_size (original is 40, too big)
script-opts-append=uosc-volume_size=30

# Volume_step (original is 1, one step per mouse wheel scroll, too slow for scrolling) (Note: mouse click and drag is ok)
script-opts-append=uosc-volume_step=5

# Top bar title and alt title
# To enable an alternative top bar title in this case the media-title, which will appear below the top bar filename title
# If alt title matches top bar title, alt title will be hidden
# If it is left blank, nothing after the equal sign, there no title
# Top bar title options are ${filename} or 'yes' (The file's name)
# Alt title option is ${media-title} (The videos internal title like mp3 tags)
# Percent-pos is percentage of media remaining
# Time-pos is the current playing time (the time at which the video is at when watching)

title=${?filename:${?ontop==yes:[ 󰐃 ]  }[ ${percent-pos} % ]    ${?mute==yes:󰝟  }${!file-format==mp3:󱧺  }${?file-format==mp3:󰝚 } ${?demuxer-via-network==yes:${media-title}}${?demuxer-via-network==no:${filename}}}${!filename:󱧴  No file}
script-opts-append=uosc-top_bar_alt_title=${?pause==yes:[Pasued]}${?pause==no:${media-title}}

script-opts-append=uosc-top_bar_title=yes
script-opts-append=uosc-top_bar_persistency=audio,idle

# Autoload next media (defualt is no) (not working with auto save, use mpv autolaod)
#script-opts-append=uosc-autoload=yes

# Don't show a huge volume box on screen when turning the volume up/down
# uosc provides seeking & volume indicators (via flash-timeline and flash-volume commands)
# if you decide to use them, you don't need osd-bar
osd-bar=no

# uosc will draw its own window controls and border if you disable window border
border=no

# uosc may result in slugish performance, to rectify use the code below
video-sync=display-resample

# Allows for custom OSC to be used
# For sosc, uses it to supplement uosc with idle screen and messages provided by the original OSC (comment to return to uosc default then remove `osc.lua` in your scripts directory if you have not done so)
osc=no

# For sosc, make sure you have 'disable_elements=idle_indicator' in uosc.conf or 'script-opts-append=uosc-disable_elements=idle_indicator' in your mpv.conf (comment to return to uosc default then remove `osc.lua` in your scripts directory if you have not done so)
script-opts-append=uosc-disable_elements=idle_indicator



