# Saving (Watch later file) # 
#############################

# Save watch_later file (play time and position) on quit
save-position-on-quit=yes

# To write the filename in the watch-later-config file
write-filename-in-watch-later-config

# Don't save any other options like fullscreen or volume
# Dont use ('-set' causes problems with playback-resume and uosc-autoload) 
#watch-later-options-set=start

# Watch later complete options (just listing it here for easy access)
